components:
  schemas:
    AllSongs:
      type: array
      items:
        $ref: '#/components/schemas/SongResponse'
      example:
        - id: 0fa4ab70-379c-423e-8a89-c1fd344c685c
          name: Thunderstruck
          artist: AC/DC
          publish_year: 1990
        - id: 2fd527f0-d068-4834-ad64-5ddc60fcbba8
          name: Rokkibaby
          artist: Frederik
          publish_year: 1975

    CreateAndPutSongRequestBody:
      type: object
      required:
        - name
        - artist
        - publish_year
      properties:
        name:
          type: string
          description: The name of the song.
        artist:
          type: string
          description: Artist who recorded the song.
        publish_year:
          type: integer
          format: int32
          description: The year the song was recorded.

    SongResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The id of the song.
        name:
          type: string
          description: The name of the song.
        artist:
          type: string
          description: Artist who recorded the song.
        publish_year:
          type: integer
          format: int32
          description: The year the song was recorded.




    SongAlreadyExists:
      type: object
      properties:
        message:
          type: string
          example:  "Song with provided name(name of the song), artist(artist of the song) and publish_year(publish_year of the song) already exists."
    ValidationErrorRequestBody:
      type: object
      properties:
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: string
            description: Validation error message for the specific field
          example:
            artist: "must not be blank"
            name: "must not be blank"
            publish_year: "publish_year must be between 1889 and the current year."
      required:
        - message
        - errors
    InvalidIdFormat:
      type: object
      properties:
        message:
          type: string
          example: "Given identifier (ccc951a-25cf-4009-bfb1-b8ef4300db46) is invalid. Expected format: 8-4-4-4-12 hex."
    SongNotFound:
      type: object
      properties:
        message:
          type: string
          example: "Song with id 9ccc951a-25cf-4009-bfb1-b8ef4300db46 was not found"
