openapi: 3.0.0
info: 
  title: Songs API
  version: 0.0.1

paths:
  /:      #paths object
    get:  #path item object
      summary: Returns a greeting message from Songs API  #operation object
      operationId: getGreeting                            #operation object
      responses:                                              #operation object
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello from Songs API"

  /songs:
    get:
      summary: Returns all songs
      operationId: getSongs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllSongs'
    post:
      summary: Create a new song
      operationId: createSong
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndPutSongRequestBody'
            example:
              name: The Thrill is Gone
              artist: B.B. King
              publish_year: 1969

      responses:
        '201':
          description: Song created successfully.
          headers:
            Location:
              description: URL of the created song.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongResponse'
              example:
                id: 7ccc951a-25cf-4009-bfb1-b8ef4300db46
                name: The Thrill is Gone
                artist: B.B. King
                publish_year: 1969
        '400':
          description: Bad request. Invalid field(s) in request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorRequestBody'
        '409':
          description: Conflict with already existing song.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongAlreadyExists'

  /songs/{id}:
    get:
      summary: Gets a specific song by id.
      operationId: getSong
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the song to retrieve.
          schema:
            type: string
            example: 7ccc951a-25cf-4009-bfb1-b8ef4300db46
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongResponse'
              example:
                name: The Thrill is Gone
                artist: B.B. King
                publish_year: 1969

        '400':
          description: Bad request. Invalid format for id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidIdFormat'
        '404':
          description: Not found. Song with requested id does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongNotFound'

